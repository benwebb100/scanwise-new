<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dental Report - {{ patient_name }}</title>
  <style>
    /* PDF-compatible styles - works with both Playwright and xhtml2pdf */
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      font-size: 14px;
      line-height: 1.6;
      color: #111827;
      background: #ffffff;
    }
    .report-wrapper {
      max-width: 210mm; /* A4 width */
      margin: 0 auto;
      padding: 0;
      background: #ffffff;
    }
    .report-content {
      padding: 0;
      background: #ffffff;
    }
    /* Ensure report HTML content displays properly */
    .report-content * {
      max-width: 100%;
    }
    .report-content img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .report-content table {
      width: 100%;
      border-collapse: collapse;
    }
    .report-content th,
    .report-content td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="report-wrapper">
    <!-- MAIN REPORT CONTENT (UNCHANGED FROM INTERFACE) -->
    <div class="report-content">
      {{ report_html | safe }}
    </div>

    <!-- Video section is now rendered in the frontend (ReportGeneration.tsx) with clinic branding -->
  </div>
</body>
</html>
